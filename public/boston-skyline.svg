<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="currentColor">
  <defs>
    <linearGradient id="fadeGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="1" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
    <mask id="fadeMask">
      <rect x="0" y="0" width="400" height="100" fill="url(#fadeGradient)" />
    </mask>
  </defs>
  <g mask="url(#fadeMask)">
  <!-- Far left smaller buildings -->
  <rect x="5" y="65" width="12" height="35" />
  <rect x="20" y="58" width="10" height="42" />
  <rect x="33" y="70" width="14" height="30" />

  <!-- Custom House Tower (with spire) -->
  <rect x="52" y="45" width="16" height="55" />
  <rect x="54" y="38" width="12" height="10" />
  <polygon points="60,15 54,38 66,38" />

  <!-- Mid-left buildings -->
  <rect x="72" y="55" width="18" height="45" />
  <rect x="93" y="62" width="12" height="38" />
  <rect x="108" y="52" width="15" height="48" />

  <!-- One Boston Place / generic tall building -->
  <rect x="128" y="35" width="20" height="65" />
  <rect x="131" y="30" width="14" height="8" />

  <!-- Prudential Tower -->
  <rect x="155" y="20" width="24" height="80" />
  <rect x="158" y="12" width="18" height="10" />
  <rect x="164" y="6" width="6" height="8" />
  <rect x="166" y="-4" width="2" height="10" />

  <!-- 111 Huntington / buildings between Pru and Hancock -->
  <rect x="184" y="38" width="16" height="62" />
  <polygon points="184,38 192,28 200,38" />

  <rect x="204" y="50" width="14" height="50" />

  <!-- John Hancock Tower -->
  <rect x="228" y="8" width="30" height="92" />

  <!-- Buildings to right of Hancock -->
  <rect x="270" y="45" width="18" height="55" />
  <rect x="291" y="55" width="12" height="45" />
  <rect x="306" y="48" width="16" height="52" />

  <!-- More right side buildings -->
  <rect x="326" y="60" width="14" height="40" />
  <rect x="343" y="52" width="18" height="48" />
  <rect x="364" y="65" width="12" height="35" />
  <rect x="380" y="58" width="15" height="42" />
  </g>
</svg>
